#########################################################################
[Tsys]
#########################################################################
#
# Define the minimal/maximal reasonable temperatures ranges for all your receivers
# in Kelvins. For example typical Tsys temperatures for Toru≈Ñ station are:
# L: 40-60
# C1: 30-40
# C2: 20-40
# X: 40-60
# K: 100-200
# Hence the setting with safe margin could read:
# minTsys=10
# maxTsys=500
# However, currently these options are not used in antabTr/antabfs programs 
# and this configuration can be neglected.
# These options may be useful for ANN training or inference. 
minTsys=10
maxTsys=500

#########################################################################
[wisdom]
#########################################################################
# wisdom directory name. 
wisDir=wisdom
